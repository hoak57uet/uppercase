<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Năm Mới</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Ngăn cuộn trang khi có pháo hoa */
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            text-align: center;
            z-index: 20;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js/dist/fireworks.min.js"></script>
</head>
<body>
<div class="container">
    <button id="celebrateBtn">Chúc Mừng Năm Mới!</button>
</div>
<div id="popup" class="popup">
    <h1>Chúc Mừng Năm Mới!</h1>
    <button id="closeBtn">Đóng</button>
</div>
<script>
    const container = document.body;
    const fireworks = new Fireworks(container, {
        speed: 2,
        acceleration: 1.05,
        friction: 0.98,
        gravity: 1,
        particles: 100,
        explosion: 5,
        opacity: 0.7,
        sound: false,
    });

    document.getElementById('celebrateBtn').addEventListener('click', function() {
        document.getElementById('popup').style.display = 'block';
        fireworks.start();
        setTimeout(() => {
            fireworks.stop();
        }, 10000);
    });

    document.getElementById('closeBtn').addEventListener('click', function() {
        document.getElementById('popup').style.display = 'none';
        fireworks.stop();
    });
</script>
</body>
</html>
